<!DOCTYPE html>
<html>
<head>
    <title>Dating website</title>
    <style>
        .fieldset{background:lightyellow; border:10px; border:solid yellow; margin-bottom:10px; width:720px}
        .label{width:180px; display:inline-block; text-align:top; text-align:right}
        .label1{width:auto}
        .range{text-align:center; color:red}
        .range1{text-align:center; color:red}
        .textarea{width:360px; height:50px}
        .label:hover {font-size: 20px}
    </style>
</head>

<body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <fieldset class="fieldset">
        <legend>Your Face</legend>
        <form method="post" enctype="multipart/form-data" action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
            <label for="avatar" class="label">Your image</label>
            <input type="file" id="avatar" name="avatar" required>
        </form>
        <label for="preview" class="label" >Image preview</label><img width="20%" id="preview"> 
        </fieldset>
    <fieldset class="fieldset">
        <legend>Your General Details</legend>
        <form>
       <label for="name" class="label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name"> <br>
        <label for="gender" class="label" class="label1">Gender:</label>
            <input type="radio" id="gender" name"gender" value="male" required> Male <input type="radio" name="gender" value="female" required> Female<br>
        <label for="age" class="label">Age:</label>
            <input type="number" id="age" name="age" value="18" required> <br>
        <label for="birthday" class="label">Date of birth:</label>
            <input type="date" id="birthday" name="birthday"> <br>
        <label for="color" class="label">Favorite color:</label>
            <input type="color" id="color" name="color"> <br>
        <label for="country" class="label">Which country:</label>
            <select name="country" id="country">
            <option value="ns">no selection</option>
            <option value="rus"> Russia</option>
            <option value="fin"> Finland</option>
            <option value="us"> United States</option>
            <option value="fr"> France</option>
            <option value="gb"> Great Britain</option>
            </select>    
        </form>
    </fieldset>
    <fieldset class="fieldset">
        <legend>Your indicators</legend>
        <label for="height" class="label">Height:</label> 
        <span class="range">Short</span>
        <input type="range" min="o" max="100" step="5" value="50" id="height" name="height">
        <span class="range1">Tall</span><br>
        <label for="salary" class="label">Salary:</label> 
        <span class="range">Poor</span>
        <input type="range" min="0" max="100" step="5" value="50" id="salary" name="salary">
        <span class="range1">Rich</span><br>        
    </fieldset>
    <fieldset class="fieldset">
        <legend>Your Contact Information</legend>
        <label for="email" class="label">Email:</label><input type="email" id="email" name="email"><br>
        <label for="mobile" class="label">Mobile:</label><input type="tel" id="mobile" name="mobile"><br>
        <label for="adress" class="label" class="textarea">Adress:</label><textarea id="adress" name="adress"></textarea><br>
        <label for"contactmethod" class="label" class="label1">Method to contact you </label><input type="checkbox" id="contactmethod" name="contactmethod" value="email">Email
        <input type="checkbox" id="contactmethod" name="contactmethod" value="whatsapp">Whatsapp
        <input type="checkbox" id="contactmethod"  name="contactmethod" value="In-app chat">In-app chat<br>
    </fieldset>
    <input type="submit" value="submit">
    <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
